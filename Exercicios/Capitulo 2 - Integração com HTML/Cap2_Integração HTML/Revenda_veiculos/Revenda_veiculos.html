<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Revenda</title>
    <link rel="stylesheet" href="Revenda_veiculos.css">
</head>

<body>
    <h1 class="title">REVENDEDORA DE VEICULOS</h1>
    <hr>
    <div id="container">

        <div class="row">
            <div class="column-1 column label">
                <label for="veiculo">VEICULO</label>
            </div>
            <div class="column-2 column input">
                <input id="veiculo">
            </div>
        </div>

        <div class="row">
            <div class="column-1 column label">
                <label for="preco">PREÇO R$</label>
            </div>
            <div class="column-2 column input">
                <input id="preco">
            </div>
        </div>

        <div class="row">
            <div class="column-1 column input">
                <button id="button-promocao">Ver Promoção</button>
            </div>
        </div>

        <div class="row">
            <div class="text" id="output1">
            </div>
        </div>

        <div class="row">
            <div class="text" id="output2">
            </div>
        </div>

        <div class="row">
            <div class="text" id="output3">
            </div>
        </div>
    </div>
</body>

<script src="Revenda_veiculos.js"></script>

</html>
