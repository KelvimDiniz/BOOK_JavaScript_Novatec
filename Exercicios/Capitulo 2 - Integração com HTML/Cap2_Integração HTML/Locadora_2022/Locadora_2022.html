<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integração HTML</title>
    <link rel="stylesheet" href="Locadora_2022.css">

</head>

<body>

    <h2>LOCADORA FISISCA DE FILMES EM 2022 /o.o\</h2>
    <hr>
    <div id="container">
        <div class="row">
            <div class="column-1 column label">
                <label class="titleInput" for="inName">TITULO DO FILME:</label>
            </div>
            <div class="column-2 column input">
                <input type="text" id="inName">
            </div>
        </div>
        <div class="row">
            <div class="column-1 column label">
                <label class="titleInput" for="inMinuto">DURAÇÃO (min):</label>
            </div>
            <div class="column-2 column input">
                <input type="text" id="inMinuto">
            </div>
        </div>
        <div class="row">
            <div class="column-1 column input">
                <button id="converter" class="button">CONVERSOR HORA/MINUTO</button>
            </div>
        </div>
        <div class="row">
            <div class="Column-1 column output">
                <div class="boxtext" id="output1"></div>
                <div class="boxtext" id="output2"></div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="Locadora_2022.js"></script>
</html>
