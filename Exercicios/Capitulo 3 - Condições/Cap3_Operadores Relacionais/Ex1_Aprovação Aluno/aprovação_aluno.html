<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aprovação_aluno.css">
    <title>Programa Situação do Aluno</title>
</head>

<body>
<div id="container">
    <div class="row">
        <div class="column-1 column label">
            <label class="label input" for="inName">Nome do Aluno</label>
        </div>
        <div class="column-2 column input">
            <input id="inName">
        </div>
    </div>
    <div class="row">
        <div class="column-1 column label">
            <label class="label input" for="nota1">1º Nota</label>
        </div>
        <div class="column-2 column input">
            <input id="nota1">
        </div>
    </div>
    <div class="row">
        <div class="column-1 column label">
            <label class="label input" for="nota2">2º Nota</label>
        </div>
        <div class="column-2 column input">
            <input id="nota2">
        </div>
    </div>
    <div class="row">
        <div class="column_button">
            <button id="situação">Situação</button>
        </div>
    </div>
    <div class="row">
        <div id="outMedia" class="column-1 column output">
        </div>
    </div>
    <div class="row">
        <div id="outSituação" class="Reprovado">
        </div>
    </div>
</div>
</body>

<script src="aprovação_aluno.js"></script>

</html>
