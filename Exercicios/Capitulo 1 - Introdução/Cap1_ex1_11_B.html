<meta charset="UFT-8">
<script>
    var valor = Number(prompt("Insira o valor do Jantar:"));
    var clientes = Number(prompt("Insira o numero de clientes:"));
    var total_por_cliente = valor / clientes;

    alert("O valor total do jantar foi:" + "\n\nValor: R$" + valor.toFixed(2) + "\nNumero de Clientes: " + clientes + "\nTotal a ser pago por cliente: R$" + total_por_cliente.toFixed(2));
</script>
