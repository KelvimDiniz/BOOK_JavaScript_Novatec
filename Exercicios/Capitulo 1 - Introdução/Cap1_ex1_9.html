<meta charset="UTF-8">
<head>
    <title>Pagando o Jantar</title>
    <meta http-equiv="refresh" content="10">
</head>
<script>
    var valor = Number(prompt("Digite o valor do Jantar"));
    var taxa = valor * 0.10;
    var total = valor + taxa;
    alert("Resultado:" + "\nValor: " + "R$" + valor + "\nTaxa: " + "R$" + taxa + "\nTotal: " + "R$" + total);
</script>
