<meta charset="UTF-8">
<head>
    <title>Pagando o Jantar Com Decimais</title>
    <meta http-equiv="refresh" content="10">
</head>
<script>
    var valor = Number(prompt("Digite o valor do Jantar"));
    var taxa = valor * 0.10;
    var total = valor + taxa;
    alert("Resultado:" + "\nValor: " + "R$" + valor.toFixed(2) + "\nTaxa: " + "R$" + taxa.toFixed(2) + "\nTotal: " + "R$" + total.toFixed(2));
</script>
