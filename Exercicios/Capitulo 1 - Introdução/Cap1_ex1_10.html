<meta charset="UTF-8">
<head>
    <title>Horas de Viagem</title>
</head>
<script>
    var dias = Number(prompt("Quantos dias você viajou ?"))
    var horas = Number(prompt("Quantas horas você viajou ?"))
    var horasdia = dias * 24
    var soma = horasdia + horas
    alert("Você viajou:" + "\n\nDias: " + dias + "\nHoras: " + horas + "\nTotal de horas: " + soma)
</script>
